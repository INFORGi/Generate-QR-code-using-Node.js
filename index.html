<!DOCTYPE html>
<html>
    <head>
        <title>Простой генератор QR-кодов</title>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="input-container">
            <h1>Введите текст или ссылку для генерации qr-кода</h1>
            <input type="text" placeholder="Введите текст" id="inputText"/>
            <button id="submitText">Сгенерировать qr-код</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
        <script src="buttonClick.js"></script>
    </body>
</html>
